version: '3.8'

services:
  # FastAPI Application for Production (connects to external PostgreSQL)
  fastapi-app:
    image: ${DOCKER_USERNAME}/fastapi-app:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro  # SSL certificates directory
    depends_on:
      - fastapi-app
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - nginx  # Only start with: docker-compose -f docker-compose.prod.yml --profile nginx up

networks:
  app-network:
    driver: bridge