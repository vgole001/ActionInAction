name: Build and Push FastAPI Docker Image
on:
  push:
    branches: [main, master]  # Make sure this matches your branch name
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/fastapi-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Debug environment
        run: |
          echo "Image name will be: ${{ env.IMAGE_NAME }}"
          echo "Docker username exists: ${{ secrets.DOCKER_USERNAME != '' }}"
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build completed
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üê≥ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "üìù To deploy locally, run:"
          echo "   docker pull ${{ env.IMAGE_NAME }}:latest"
          echo "   docker-compose up -d"